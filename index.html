<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="left ">
        <div class="home">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library">
            <div class="heading">
                <div class="main">
                    <img class="invert" src="library.svg" alt="library" /> 
                    <p>Your Library</p>
                </div>
                <img src="plus.svg" class="invert" alt="plus">
            </div>
            <div class="items">items</div>
            <div class="links">links</div>
        </div>
      </div>
      <div class="right border-test">Music</div>
    </div>
  </body>
</html>
